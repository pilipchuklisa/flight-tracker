<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранные авиарейсы</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin: 0 0 10px;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Избранные авиарейсы</h1>
<div class="container" id="flights-container">
    <div th:each="flight : ${flights}" class="card">
        <h3 th:text="${flight.model} + ' (' + flight.flightNumber + ')'" ></h3>
        <p><strong>Откуда:</strong> <span th:text="${flight.depIata}">Откуда</span> → <strong>Куда:</strong> <span th:text="${flight.arrIata}">Куда</span></p>
        <p><strong>Время вылета:</strong> <span th:text="${flight.depTime}">Время вылета</span></p>
        <p><strong>Время прилета:</strong> <span th:text="${flight.arrTime}">Время прилета</span></p>
        <p><strong>Фактический вылет:</strong> <span th:text="${flight.depActual}">-</span></p>
        <p><strong>Фактический прилет:</strong> <span th:text="${flight.arrActual}">-</span></p>
        <p><strong>Продолжительность:</strong> <span th:text="${flight.duration}">-</span></p>
        <p><strong>Статус:</strong> <span th:text="${flight.status}">Статус</span></p>
        <button class="delete-btn" onclick="removeFromFavorites('${flight.id}')">Удалить</button>
    </div>
</div>

<a href="/home" class="back-btn">Назад на главную</a>

<script src="/js/favorites.js" defer></script>
</body>
</html>
