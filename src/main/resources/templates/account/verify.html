<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile/auth.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-light header d-flex justify-content-between">
    <a class="navbar-brand" href="/home">
        <img src="/images/brand.svg" alt="">
        Flight Tracker
    </a>

    <div>
        <button class="btn-custom" onclick="location.href='/search'">
            <img src="/images/search.svg" width="20" height="20" alt="Search">
        </button>
        <button class="btn-custom" onclick="location.href='/favorites'">
            <img src="/images/favorites.svg" width="20" height="20" alt="Favorites">
        </button>
        <button class="btn-custom" onclick="location.href='/account'">
            <img src="/images/account.svg" width="20" height="20" alt="Account">
        </button>
    </div>
</nav>

<div class="container sign-in-form">
    <h2>Подтверждение почты</h2>
    <p>Мы отправили код подтверждения на вашу почту <strong th:text="${email}"></strong>. Введите код ниже:</p>

    <form id="verifyForm">
        <div class="form-group">
            <input type="text" id="verificationCode" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Подтвердить</button>
        <button type="button" id="resendCode" class="btn btn-primary">Отправить код повторно</button>
    </form>
</div>

<script th:src="@{/js/verify.js}"></script>
</body>
</html>
