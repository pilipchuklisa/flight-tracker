<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/profile/profile.css">
    <link rel="stylesheet" type="text/css" href="/css/component/card.css">
    <link rel="stylesheet" type="text/css" href="/css/component/search-history-card.css">
</head>
<body>

<nav class="navbar navbar-light header d-flex justify-content-between">
    <a class="navbar-brand" href="/home">
        <img src="/images/brand.svg" alt="">
        Flight Tracker
    </a>

    <div>
        <button class="btn-custom" onclick="location.href='/search'">
            <img src="/images/search.svg" width="20" height="20" alt="Search">
        </button>
        <button class="btn-custom" onclick="location.href='/favorites'">
            <img src="/images/favorites.svg" width="20" height="20" alt="Favorites">
        </button>
        <button class="btn-custom" onclick="location.href='/account'">
            <img src="/images/account.svg" width="20" height="20" alt="Account">
        </button>
    </div>
</nav>

<div class="section-container">

    <div class="profile-container" th:object="${user}">
        <h3>Профиль</h3>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Имя</label>
            <div class="col-sm-10">
                <span class="form-control-plaintext" id="name" th:text="${user.name}">Имя</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Почта</label>
            <div class="col-sm-10">
                <span class="form-control-plaintext" id="email" th:text="${user.email}">Почта</span>
            </div>
        </div>
        <button class="btn btn-primary" id="logout-btn" type="submit">Выйти из аккаунта</button>
    </div>

    <div class="search-history-container">
        <h3>История поиска</h3>

        <div class="card-container" id="history-container"></div>

        <p id="no-history" class="no-results" style="display: none;">Ничего не найдено</p>
        <button class="btn btn-delete history-delete-all-btn">Удалить всю историю</button>
    </div>
</div>

<script src="/js/logout.js"></script>
<script src="/js/search-history.js"></script>

</body>
</html>
