<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/profile/auth.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-light header d-flex justify-content-between">
    <a class="navbar-brand" href="/home">
        <img src="/images/brand.svg" alt="">
        Flight Tracker
    </a>

    <div>
        <button class="btn-custom" onclick="location.href='/search'">
            <img src="/images/search.svg" width="20" height="20" alt="Search">
        </button>
        <button class="btn-custom" onclick="location.href='/favorites'">
            <img src="/images/favorites.svg" width="20" height="20" alt="Favorites">
        </button>
        <button class="btn-custom" onclick="location.href='/account'">
            <img src="/images/account.svg" width="20" height="20" alt="Account">
        </button>
    </div>
</nav>

<div class="container sign-in-form">
    <h2>Авторизация</h2>

    <form id="loginForm">
        <div class="form-group">
            <label for="email" class="col-sm-2 col-form-label">Почта</label>
            <input type="email" class="form-control" id="email" placeholder="Почта" required>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 col-form-label">Пароль</label>
            <input type="password" class="form-control" id="password" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <button class="btn btn-primary" onclick="location.href='/account/sign-up'">Зарегистрироваться</button>
    </form>
</div>

<script src="/js/sign-in.js"></script>
</body>
</html>
